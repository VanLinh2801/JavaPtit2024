<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="sigin.php" method="get">
            <table border="1">
                <tr>
                    <td><h2>Register Form</h2></td>
                </tr>
                <tr>
                    <td>Full Name</td>
                    <td>
                        <input type="text" placeholder="Enter Name" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" placeholder="Enter Email">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
